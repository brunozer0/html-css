<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus vídeos</title>
</head>
<body>
    <h1>Esta é a minha página de vídeos</h1>
    <p>Este video está no meu próprio servidor</p>
     <video width="500" controls autoplay loop>
         <source src="media/meu-video.m4v" type="video/mp4">
         <source src="media/meu-video.mp4" type="video/mp4">
         <source src="media/meu-video.webm" type="video/webm">
         <p>Seu navegador não tem compatibilidade</p>
     </video>
     <h1>Inserindo vídeos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/jsc3ItAKSLc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
